<div>
  <div class="stats">
    <span class="cookie">🍪</span>
    <span class="points">{{points}}</span>
    <span class="msg">{{message}}</span>
    <div class="controls">
      <span><strong>F2</strong> - new Game</span>
      <span><strong>SPACE</strong> - Start/Pause</span>
      <span><strong>Arrow keys</strong> - Move</span>
    </div>
  </div>
  <board (gameOverEvent)="onGameOver($event)" (pointEvent)="onPoint()" #board></board>
  
</div>
